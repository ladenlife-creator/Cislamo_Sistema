<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">ğŸ¢</div>
                <h1>ERP CISLAMO</h1>
                <p>Entre com suas credenciais</p>
            </div>
            
            <form ng-submit="login()" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        ng-model="credentials.email" 
                        required 
                        placeholder="seu@email.com"
                        class="form-control"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="{{ showPassword ? 'text' : 'password' }}" 
                            id="password" 
                            ng-model="credentials.password" 
                            required 
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            class="form-control password-input"
                        >
                        <button 
                            type="button" 
                            class="password-toggle"
                            ng-click="togglePassword()"
                            aria-label="Mostrar/Ocultar senha"
                            title="{{ showPassword ? 'Ocultar senha' : 'Mostrar senha' }}"
                        >
                            <svg ng-if="!showPassword" class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg ng-if="showPassword" class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" ng-if="error">
                    {{ error }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="loading">
                    <span ng-if="!loading">Entrar</span>
                    <span ng-if="loading">Entrando...</span>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#!/">â† Voltar para pÃ¡gina inicial</a>
            </div>
        </div>
    </div>
</div>
